<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="William Cooke Photography. A selection opf my best portraits. Use contact me to book a professional photoshoot.">
    <meta name="keywords"
        content="photography, portrait, studio, fine art, photographer, William Cooke, UK, East Ashling">

    <title>William Cooke Photography</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">

    <!-- Link to Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<!-- #####################            BODY STARTS HERE          ################################-->

<body>
    <!--##################### HEADER ################################-->
    <header> <!--class="spread-horiz"-->

        <input type="checkbox" id="burger" name="burger">
        <label for="burger" class="show-menu" id="burger-label">
            <i class="fa-solid fa-bars"></i>
        </label>

        <a href="index.html" id="title">
            <h1>William Cooke Photography</h1>
        </a>

        <span id="contact-button">
            <a href="contact.html" id="contact-small">
                <i class=" fa-solid fa-envelope-open"></i>
            </a>
        </span>

        <span id="large-contact-button">
                <input type="button" value="Contact Me!" class="large-button" id="contact-large">
        </span>

        <!-- POP UP MENU -->
        <nav>
            <ul id="menu">
                <li><a href="index.html" class="hover">Home</a></li>
                <li><a href="index.html#about" class="hover"> -About</a></li>
                <li><a href="gallery.html" class="hover">Gallery</a></li>
                <li><a href="testimonials.html" class="hover">Testimonials</a></li>
                <li><a href="contact.html" class="selected hover">Contact Me</a></li>
            </ul>

        </nav>
    </header>

    <!-- ##################### MAIN ################################-->
    <main id="contact-background">
        <section id="contact">
            <form id="contact-form" action="https://formdump.codeinstitute.net" method="POST">
                <h2>Let me know what I can do for you!</h2>
                <label for="fname">First Name</label>
                <input type="text" class="text-input" name="fname" id="fname" placeholder="required" required>
                <br>
                <label for="lname">Last Name</label>
                <input type="text" class="text-input" name="lname" id="lname" placeholder="required" required>
                <br>
                <label for="email">Email Address</label>
                <input type="email" class="text-input" name="email" id="email" placeholder="required" required>

                <p>What are you interested in?</p>
                <br>
                <div class="check-buttons">

                    <input type="checkbox" class="check-buttons" name="shooting" id="portrait" value="Portrait"
                        required>
                    <label for="portrait">Portrait</label>
                    <br>

                    <input type="checkbox" class="check-buttons" name="shooting" id="head" value="Head">
                    <label for="head">Head Shot</label>
                    <br>

                    <input type="checkbox" class="check-buttons" name="shooting" id="boudoir" value="boudoir">
                    <label for="boudoir">Boudoir</label>
                    <br>

                    <input type="checkbox" class="check-buttons" name="shooting" id="other" value="other">
                    <label for="other">Other</label>
                </div>

                <br>
                <p>Any other details?</p>
                <br>
                <textarea id="feedback" rows="4" name="details" placeholder="what are you interested in?"></textarea>
                <br>
                        <!--  cols="10" */-->
                <input type="submit" id="submit-button" class="large-button" value="Let's do this!">
            </form>
        </section>

    </main>

    <!--##################### FOOTER ################################-->
    <footer class="foot-spacing">
        <div>
            <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                aria-label="Visit my Facebook community (opens in a new tab)"><i class="fa-brands fa-facebook"></i>
            </a>
        </div>

        <div>
            <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                aria-label="Visit my Twitter page (opens in a new tab)"><i class="fa-brands fa-square-x-twitter"></i>
            </a>
        </div>

        <div>
            <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                aria-label="Visit my Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i>
            </a>
        </div>

        <span id="copyright">
            <span id="short-copyright"><i class="fa-regular fa-copyright"></i>WCP</span>
            <span id="long-copyright"><i class="fa-regular fa-copyright"></i>William Cooke Photography</span>
        </span>
    </footer>
    <!-- Embedding font awesome for using text symbols-->
    <script src="https://kit.fontawesome.com/47b432aa42.js" crossorigin="anonymous"></script>

</body>

</html>
